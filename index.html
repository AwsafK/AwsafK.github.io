<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Repository</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <canvas id="paper-planes"></canvas>
  </div>
  
  <div class="overlay">
    <header class="yellow-overlay">
      <nav>
        <ul class="nav-buttons">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#repository">Repository</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><button id="dark-mode-toggle">Toggle Mode</button></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="home">
        <h1>Welcome to My Repository</h1>
        <p>Explore the projects and resources I've curated here.</p>
      </section>

      <section id="about">
        <h2>About Me</h2>
        <p>Details about the repository owner.</p>
      </section>

      <section id="repository">
        <h2>Repository</h2>
        <p>A list of projects and resources.</p>
      </section>

      <section id="contact">
        <h2>Contact</h2>
        <p>Contact information or form.</p>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
